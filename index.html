<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body> 
    <div class="container">
    <h1 class="text-center text-dark"> SpaceX Details </h1>
        </div>
        <table border="1px" class="table-responsive table-bordered">
            <thead>
                <tr>
                    <th>Unique ID</th>
                    <th>Name</th>
                    <th>Flight Number</th>
                    <th>Fire time</th>
                    <th>details</th>
                    <th>Updates</th>
                    <th>Success</th>
                </tr>
            </thead>
            <tbody id="All here">
            </tbody>
        </table>
    <div class="container">
   <h3 class="text-center">Note: If any data is not Available that is not available in API. Developer has nothing to do with that. </h3>
    <h2 class="text-center"> Thanks</h2>
    </div>
    <script>
        fetch("https://api.spacexdata.com/v4/launches")
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                // console.log(data);
                for (let index = 0; index < data.length; index++) {
                    const element = data[index];
                    console.log(element)
                    const id = element.id;
                    const name = element.name;
                    const flight = element.flight_number;
                    const fire = element.date_local;
                    const details = element.details;
                    const update = element.auto_update;
                    const success = element.success;

                    document.getElementById("All here").innerHTML += ` <tr>

                <td>${id} </td> 
                <td>${name} </td>
                <td>${flight  ? flight : "Not Available"} </td> 
                <td>${fire ? fire : "Not Available"} </td> 
                <td>${details ? details : "Not available in API. So cant be fetched. Its not developers fault. A fucking ternary operator is used!"} </td> 

                <td>${update}  </td> 
                <td>${success}  </td> 

                </tr>
                `
                }
            })
            .catch((error) => {
                console.error(error);
            })
    </script>
</body>

</html>
